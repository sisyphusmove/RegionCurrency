{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}로그인{% endblock title %}

{% block content %}
<section id="contact" class="padd-section wow fadeInUp">
    <div class="container">
        <div class="section-title text-center">
            <h2>로그인</h2>
            <p class="separator">회원 정보를 입력해주세요.</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <form action="." method="post">
                {% csrf_token %}
                <div class="form">
                    <div class="form-group">
                        <label for="id_username">사용자 이름:</label><input type="text" name="username" autofocus required id="id_username">
                    </div>

                    <div class="form-group">
                        <label for="id_password">비밀번호:</label><input type="password" name="password" required id="id_password">
                    </div>

                    <div class="text-center">
                        <button type="submit">로그인</button>
                        <button type="#">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
