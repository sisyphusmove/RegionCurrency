{% extends './index_base.html' %}
{% load staticfiles %}
{% static "css/style.css" %}

{% block title %}로그인{% endblock title %}

{% block content %}

<section id="hero" class="wow fadeIn">
    <div class="hero-container">
        <div class="section-title text-center">
            <h1>로그인</h1>
            <h2>회원정보를 입력해주세요</h2>

            <div class="row justify-content-center">
                <form action="." method="post">
                    {% csrf_token %}
                    <div class="form">
                        <div class="form-group">
                            <h4>UserName</h4><input type="text" name="username" autofocus required id="id_username">
                        </div>

                        <div class="form-group">
                            <h4>Password</h4><input type="password" name="password" required id="id_password">
                        </div>

                        <div>
                            <button type="submit">로그인</button>
                            <a href="{% url 'index' %}"><input type="button" value="취소"/></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
